<div class="login-page fixed-screen">
	<div class="color-scheme">
		<div class="login-container">
			<h1 class="login-title text-center">Link to Facebook</h1>
			<div class="login-icons">
				<div class="t-icon_point icons"></div>
				<div class="t-icon_link icons"></div>
				<div class="t-icon_link_fb icons"></div>
			</div>
  		<button class="fb-login-submit text-center" ng-fast-touch="linkNow()">link now</button>
  		<div class="login-desc text-center">
  			<div class="inner-pad">TeamOutLoud will use your FB profile picture and find common friends and interests within your team.</div>
  			<strong class="blocked">We will not post anything to FB without your permission.</strong>
  		</div>
  		<div class="fb-dont-link text-center " ng-fast-touch="doNotLink()">Do not link</div>
		</div>
	</div>
</div>
