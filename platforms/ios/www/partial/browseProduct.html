<div class="catalog-box grouped">
  
  <div class="product-load-up" ng-show="miniLoaderUpVisiable"></div>
  <div class="grouped-prod-wrap browsed"
       ng-cnt-height
       ng-repeat="item in productList"
       ng-finish-render="onRender"
       ng-fast-touch="showProductDetail(item)">
    <div class="prod-image">
      <img onerror="app.onImgError(this)" ng-src="{{::imgPrefix + item.productImage + imgSufix}}">
    </div>
    <h2 class="ng-binding">{{::item.groupName}}</h2>
    <div class="catalog-name">{{::currentParams.name}}</div>
    <ul class="prod-desc">
      <li>
      <div ng-fast-touch="toogleLikes(item,$index);" ng-class="{'added': item.currentLike > 0}">
        <i class="q-icons-non-favorite"></i>
        <span class="likes">{{item.likes}}</span>
      </div>
      <div>
        <i class="q-icons-price"></i>
        <span class="price">{{::item.price1}}</span>
      </div>
        
      </li>
    </ul>
  </div>
  <div class="product-load-down" ng-hide="loadDownHidden"></div>
</div>
