<div class="info-wrap">
  <div class="category">
  <div class="cat-col">
    <div class="image-wrapper">
        <img onerror="app.onImgError(this)" ng-src="{{currentParams.image}}">
      
    </div>
  </div>
  <div class="cat-col">
    <div class="text-box">
      <div class="cat-name">{{currentParams.name}}</div>
      <div class="cat-organisation">{{currentParams.organisation}}</div>
      <div class="cat-description">{{currentParams.description}}</div>
    </div>
  </div>
    


  </div>
  <div class="about-content">
    <p ng-bind-html="getInfo()">
    </p>

  </div>
</div>
