<div class="container">
  <div class="password-box" ng-show="isInputsShow">
    <div class="change-pass-wrap" ng-class="{error: isOldPasswordError}">
      <input class="change-pass-input white-box-input" 
             id="to_focus" type="password" 
             placeholder="Old password"
             ng-keypress="onEnter($event)"
             ng-model="passwords.old">
      <div class="error-msg">The password you entered is incorrect</div>
    </div>
    <div class="change-pass-wrap">
      <input class="change-pass-input white-box-input" 
             type="password"
             placeholder="New password" 
             ng-model="passwords.new" 
             ng-keypress="onEnter($event)">
    </div>
    <div class="change-pass-wrap" ng-class="{error: passwords.new !== passwords.confirm }">
      <input class="change-pass-input white-box-input" 
           type="password" 
           placeholder="Confirm new password"
           ng-keypress="onEnter($event)"
           ng-model="passwords.confirm">
      <div class="error-msg">The password confirmation is different to the password value</div>
    </div>
  </div>
</div>
