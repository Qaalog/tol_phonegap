<div class="container">
  <div class="password-box" ng-show="isInputsShow">
    <div class="change-pass-wrap" ng-class="{error: oldPasswordError}">
      <input class="change-pass-input white-box-input" 
             id="to_focus" type="password" 
             placeholder="Old password"
             ng-change="validate()"
             ng-keypress="onEnter($event)"
             ng-model="passwords.old">
      <div class="error-msg">Current password is not correct</div>
    </div>
    <div class="change-pass-wrap">
      <input class="change-pass-input white-box-input ios-statusbar" 
             type="password"
             placeholder="New password"
             ng-change="validate()"
             ng-model="passwords.new" 
             ng-keypress="onEnter($event)">
    </div>
    <div class="change-pass-wrap" ng-class="{error: confirmError}">
      <input class="change-pass-input white-box-input ios-statusbar" 
           type="password" 
           placeholder="Confirm new password"
           ng-change="validate()"
           ng-keypress="onEnter($event)"
           ng-model="passwords.confirm">
      <div class="error-msg">Password and confirmation are not the same</div>
    </div>
  </div>
</div>
