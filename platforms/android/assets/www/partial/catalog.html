<div class="container">
	<div class="catalog-wrap">
		<div class="catalog-box"
			 ng-class="{'is-favorite':group.name === FAVORITE_DEF,'opened': group.hidden}"
			 ng-repeat="group in rows"
			 ng-show="group.items.length > 0">
			<div class="catalog-title" ng-fast-touch="toggleGroup(group,$event)">{{::group.name}} ({{group.items.length}})
				<span class="arrow t-icon_arrow_down"></span>
			</div>
			<div class="list-wrap">
				<div class="cat-list" ng-style="group.style">
					<div class="category" 
						 ng-repeat="cat in group.items" 
						 ng-show="group.hidden"
						 ng-finish-render="favRendered"
						 ng-fast-touch="selectCatalog(cat);">
						<div class="image-wrap">
							<div class="img-middle-wrap">
								<div class="img-inner-wrap">
									<img class="img" onerror="app.onImgError(this)" ng-src="{{::imgPrefix + cat.image_url + imgSufix}}"/>
								</div>								
							</div>							           
						</div>
						<div class="cat-col">
							<div class="text-box">
								<div class="cat-name">{{::cat.name}}</div>
								<div class="cat-organisation">{{::cat.entity_name}}</div>
								<div class="cat-description">{{::cat.description}}</div>
							</div>
						</div>
						<div class="to-favorite t-icon_dislike" ng-class="{'added': cat.is_favorite == 1}" 
                             ng-fast-touch="addToFavorites(cat,$event)"></div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</div>

<div class="no-result-wrap fixed-screen" ng-show="noResultVisiable">
	<div class="no-result-text text-center">Sorry, you don't have any catalogs to view</div> 
</div>
