<div class="catalog-box grouped">
<!--  <h3 class="group-title">{{currentParams.list}}</h3>-->
  
  <div class="group" ng-repeat="item in charsValueList" ng-class="{'opened': item.hidden}">
    <div class="category-title" ng-fast-touch="openCharValueList(item)">{{::item.value}}
      <span class="loader-white-wrap" ng-show="item.isLoading">
      <!-- <img src="img/qaalog_loader_128_2.gif" class="loader-small-blue"/> -->
      </span>
    </div>
    <div class="grouped-prod-wrap" 
         ng-repeat="charValue in item.charValueList" 
         ng-fast-touch="showProductDetail(charValue)"
         ng-show="item.hidden">
      <div class="prod-image">
        <img onerror="app.onImgError(this)" ng-src="{{::imgPrefix + charValue.productImage + imgSufix}}">
      </div>
      <h2>{{::charValue.productHeader}}</h2>
      <ul class="prod-desc">
        <li>
          <div ng-fast-touch="toogleLikes(charValue)" ng-class="{'added': charValue.ilov > 0}">
            <i class="q-icons-non-favorite"></i>
            <span class="likes">{{charValue.productLike}}
            </span>
          </div>

          <div style="display: none;">
            <i class="q-icons-price"></i>
            <span class="price">{{::productDetailsList['price_1']}}</span>
          </div>           
          
          <!-- <span class="price q-icons-price" style="display: none">10,39 â‚¬</span> -->
        </li>
      </ul>
    </div>
  </div>
  

</div>
